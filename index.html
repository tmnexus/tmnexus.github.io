<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TM Nexus | Empowering Businesses with AI</title>

  <!-- SEO Meta -->
  <meta name="description" content="TM Nexus is empowering businesses with AI-driven analytics, automation, and innovation. Join us to reshape the future." />
  <meta name="keywords" content="TM Nexus, AI startup, business analytics, automation, startup, tech, data" />
  <meta name="author" content="TM Nexus" />
  <meta name="robots" content="index, follow" />
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

  <!-- Open Graph (Facebook, LinkedIn) -->
  <meta property="og:title" content="TM Nexus | AI-Driven Startup" />
  <meta property="og:description" content="Empowering businesses through intelligent solutions." />
  <meta property="og:image" content="https://tmnexus.github.io/assets/logo.png" />
  <meta property="og:url" content="https://tmnexus.github.io" />
  <meta property="og:type" content="website" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="TM Nexus | AI-Driven Startup" />
  <meta name="twitter:description" content="Empowering businesses through intelligent solutions." />
  <meta name="twitter:image" content="https://tmnexus.github.io/assets/logo.png" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="apple-touch-icon" href="assets/logo.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Tailwind, Lucide, Three.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center overflow-hidden">

  <!-- Background Canvas -->
  <canvas id="bg-canvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

  <!-- Main Content -->
  <div class="relative z-10 flex flex-col items-center text-center px-4 max-w-md w-full">

    <img src="assets/logo.png" alt="TM Nexus Logo" class="w-24 h-24 rounded-full border-4 border-white mb-4 shadow-lg" />

    <h1 class="text-3xl font-bold mb-2">TM Nexus</h1>
    <p class="text-sm text-gray-300 mb-6">Empowering businesses with AI-driven analytics, automation, and innovation.</p>

    <div class="flex space-x-4 mb-6">
      <a href="https://linkedin.com/company/tmnexus" target="_blank" class="hover:text-blue-500"><i data-lucide="linkedin" class="w-6 h-6"></i></a>
      <a href="https://github.com/tmnexus" target="_blank" class="hover:text-white"><i data-lucide="github" class="w-6 h-6"></i></a>
      <a href="mailto:tmnexus.offi@gmail.com" class="hover:text-pink-400"><i data-lucide="mail" class="w-6 h-6"></i></a>
    </div>

    <div class="w-full flex flex-col space-y-4">
      <a href="https://tmnexus-official.vercel.app" class="bg-white text-black py-3 rounded-lg font-semibold hover:bg-gray-200">Explore Us</a>
      <a href="https://tmnexus-official.vercel.app/contact" class="border border-white py-3 rounded-lg font-semibold hover:bg-white hover:text-black">Contact Us</a>
    </div>
  </div>

  <script>lucide.createIcons();</script>
  <script src="assets/three-bg.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.error('SW failed', err));
    }
  </script>
</body>
</html>
